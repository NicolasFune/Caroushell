<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carrosel_banners.css">
    <script src="https://kit.fontawesome.com/6cc179733b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>

    <div class="container_carrosel">
        <div class="carrosel_x">

            <ul class="carrosel_x_ul">

                <li class="carrosel_x_li">

                    <img class="carrosel_x_img" src="32px 1.png" alt="">

                </li>

                <li class="carrosel_x_li">

                    <img class="carrosel_x_img" src="32px 2.png" alt="">

                </li>

                <li class="carrosel_x_li">

                    <img class="carrosel_x_img" src="32px 3.png" alt="">

                </li>

                <li class="carrosel_x_li">

                    <img class="carrosel_x_img" src="32px 4.png" alt="">

                </li>

                <li class="carrosel_x_li">

                    <img class="carrosel_x_img" src="32px 5.png" alt="">

                </li>

            </ul>



            <div class="controls_x">

                <div class="controls_x_EmptySpace">
                </div>

                <div class="controls_x_container_NextPrev">

                    <button aria-label="Slide Anterior" class="controls_x_container_NextPrev_button">
                        <i id="controls_x_container_Prev" class="bi bi-chevron-left controls_x_container_NextPrev_i"></i>
                    </button>

                    <button aria-label="Proximo Slide" class="controls_x_container_NextPrev_button">
                        <i id="controls_x_container_Next" class="bi bi-chevron-right controls_x_container_NextPrev_i"></i>
                    </button>

                </div>

                <div class="controls_x_container_dots">

                </div>

            </div>

        </div>
    </div>
        

</body>
<script src="class-caroushell.js" type="module"></script>
<script src="caroushell-config.js" type="module"></script>
</html>
